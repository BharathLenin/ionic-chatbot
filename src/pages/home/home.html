<ion-header>
    <ion-toolbar>
      <ion-title>Haisy</ion-title>
    </ion-toolbar>
  </ion-header>

  




<ion-content>

    <div id="container" *ngFor="let message of messages">
        <div class="message" [ngClass]="{ 'from': message.sentBy === 'bot',
                                          'to':   message.sentBy === 'user' }" >
          {{ message.content }}
          
        
        </div>
      
      </div>
    

</ion-content>

<ion-footer>
    <ion-item>
      <button ion-button icon-only item-start (click)="startVoice()">
        <ion-icon name="md-mic"></ion-icon>
      </button>
        <ion-input type="text" placeholder="Your Message" [(ngModel)]="question"></ion-input>

        <button ion-button icon-only item-end (click)="ask(question)">
            <ion-icon name="md-send"></ion-icon>
          </button>
      </ion-item>
      
</ion-footer>
